    <script>
        // Ï≤¥ÌÅ¨ÏïÑÏõÉ ÌéòÏù¥ÏßÄ Ï†ÑÏö© Ïä§ÌÅ¨Î¶ΩÌä∏
        let checkoutData = {
            items: [],
            subtotal: 0,
            shippingFee: 3000,
            discount: 0,
            total: 0
        };

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            loadCheckoutData();
            setupEventListeners();
        });

        // Ï≤¥ÌÅ¨ÏïÑÏõÉ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadCheckoutData() {
            // URL ÌååÎùºÎØ∏ÌÑ∞ÏóêÏÑú ÏÉÅÌíà Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞ (Î∞îÎ°úÍµ¨Îß§Ïùò Í≤ΩÏö∞)
            const urlParams = new URLSearchParams(window.location.search);
            const directBuy = urlParams.get('direct');
            
            if (directBuy === 'true') {
                // Î∞îÎ°úÍµ¨Îß§ ÏÉÅÌíà Ï†ïÎ≥¥
                const productData = {
                    name: urlParams.get('name') || 'ÏÉÅÌíà',
                    price: parseInt(urlParams.get('price')) || 0,
                    quantity: parseInt(urlParams.get('quantity')) || 1,
                    image: urlParams.get('image') || 'assets/placeholder.jpg'
                };
                checkoutData.items = [productData];
            } else {
                // Ïû•Î∞îÍµ¨ÎãàÏóêÏÑú Ïò® Í≤ΩÏö∞
                const cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
                checkoutData.items = cartItems;
            }

            updateOrderSummary();
        }

        // Ï£ºÎ¨∏ ÏöîÏïΩ ÏóÖÎç∞Ïù¥Ìä∏
        function updateOrderSummary() {
            const orderItemsContainer = document.getElementById('orderItems');
            const subtotalElement = document.getElementById('subtotal');
            const shippingFeeElement = document.getElementById('shippingFee');
            const discountElement = document.getElementById('discount');
            const totalAmountElement = document.getElementById('totalAmount');

            // Ï£ºÎ¨∏ ÏÉÅÌíà Î™©Î°ù ÏÉùÏÑ±
            orderItemsContainer.innerHTML = '';
            checkoutData.subtotal = 0;

            checkoutData.items.forEach(item => {
                const itemPrice = typeof item.price === 'string' ? 
                    parseInt(item.price.replace(/[^\d]/g, '')) : item.price;
                const itemTotal = itemPrice * item.quantity;
                checkoutData.subtotal += itemTotal;

                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center space-x-3 p-3 border border-gray-200 rounded-lg';
                itemElement.innerHTML = `
                    <img src="${item.image || 'assets/placeholder.jpg'}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                    <div class="flex-1">
                        <h4 class="font-medium text-sm">${item.name}</h4>
                        <p class="text-xs text-gray-500">ÏàòÎüâ: ${item.quantity}Í∞ú</p>
                        <p class="text-sm font-bold text-primary-600">‚Ç©${itemTotal.toLocaleString()}</p>
                    </div>
                `;
                orderItemsContainer.appendChild(itemElement);
            });

            // Î¨¥Î£åÎ∞∞ÏÜ° Ï°∞Í±¥ (5ÎßåÏõê Ïù¥ÏÉÅ)
            if (checkoutData.subtotal >= 50000) {
                checkoutData.shippingFee = 0;
            }

            // Ï¥ù Í∏àÏï° Í≥ÑÏÇ∞
            checkoutData.total = checkoutData.subtotal + checkoutData.shippingFee - checkoutData.discount;

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            subtotalElement.textContent = `‚Ç©${checkoutData.subtotal.toLocaleString()}`;
            shippingFeeElement.textContent = checkoutData.shippingFee === 0 ? 'Î¨¥Î£å' : `‚Ç©${checkoutData.shippingFee.toLocaleString()}`;
            discountElement.textContent = `-‚Ç©${checkoutData.discount.toLocaleString()}`;
            totalAmountElement.textContent = `‚Ç©${checkoutData.total.toLocaleString()}`;
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // Î∞∞ÏÜ° ÏöîÏ≤≠ÏÇ¨Ìï≠ ÏÑ†ÌÉù
            document.getElementById('deliveryRequest').addEventListener('change', function() {
                const customInput = document.getElementById('customRequest');
                if (this.value === 'custom') {
                    customInput.classList.remove('hidden');
                } else {
                    customInput.classList.add('hidden');
                }
            });
        }

        // Ï£ºÏÜå Í≤ÄÏÉâ (Îç∞Î™®Ïö©)
        function searchAddress() {
            // Ïã§Ï†úÎ°úÎäî Îã§Ïùå Ïö∞Ìé∏Î≤àÌò∏ API Îì±ÏùÑ ÏÇ¨Ïö©
            document.getElementById('zipCode').value = '12345';
            document.getElementById('address').value = 'ÏÑúÏö∏Ïãú Í∞ïÎÇ®Íµ¨ ÌÖåÌó§ÎûÄÎ°ú 123';
            document.getElementById('detailAddress').focus();
        }

        // Ïø†Ìè∞ Ï†ÅÏö©
        function applyCoupon() {
            const couponCode = document.getElementById('couponCode').value.trim();
            const messageElement = document.getElementById('couponMessage');
            
            if (!couponCode) {
                showCouponMessage('Ïø†Ìè∞ ÏΩîÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            // Îç∞Î™®Ïö© Ïø†Ìè∞ ÏΩîÎìúÎì§
            const validCoupons = {
                'Ï§ÄÏù¥ÎäîÍ∑ÄÏó¨Ïõå': { discount: 0.5, type: 'percent', name: 'Ï§ÄÏù¥ÎäîÍ∑ÄÏó¨Ïõå 50% Ìï†Ïù∏' },
                'WELCOME10': { discount: 0.1, type: 'percent', name: 'Ïã†Í∑úÍ∞ÄÏûÖ 10% Ìï†Ïù∏' },
                'SAVE5000': { discount: 5000, type: 'amount', name: '5Ï≤úÏõê Ìï†Ïù∏' },
                'FREESHIP': { discount: 3000, type: 'shipping', name: 'Î¨¥Î£åÎ∞∞ÏÜ°' }
            };

            if (validCoupons[couponCode]) {
                const coupon = validCoupons[couponCode];
                
                if (coupon.type === 'percent') {
                    checkoutData.discount = Math.floor(checkoutData.subtotal * coupon.discount);
                } else if (coupon.type === 'amount') {
                    checkoutData.discount = coupon.discount;
                } else if (coupon.type === 'shipping') {
                    checkoutData.shippingFee = 0;
                }
                
                updateOrderSummary();
                showCouponMessage(`${coupon.name} Ïø†Ìè∞Ïù¥ Ï†ÅÏö©ÎêòÏóàÏäµÎãàÎã§.`, 'success');
                document.getElementById('couponCode').value = '';
            } else {
                showCouponMessage('Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ïø†Ìè∞ ÏΩîÎìúÏûÖÎãàÎã§.', 'error');
            }
        }

        // Ïø†Ìè∞ Î©îÏãúÏßÄ ÌëúÏãú
        function showCouponMessage(message, type) {
            const messageElement = document.getElementById('couponMessage');
            messageElement.textContent = message;
            messageElement.className = `mt-2 text-sm ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;
            messageElement.classList.remove('hidden');
            
            setTimeout(() => {
                messageElement.classList.add('hidden');
            }, 3000);
        }

        // Í≤∞Ï†ú Ï≤òÎ¶¨
        function processPayment() {
            // ÌïÑÏàò Ï†ïÎ≥¥ Í≤ÄÏ¶ù
            const requiredFields = [
                { id: 'recipientName', name: 'Î∞õÎäî Î∂Ñ' },
                { id: 'recipientPhone', name: 'Ïó∞ÎùΩÏ≤ò' },
                { id: 'zipCode', name: 'Ï£ºÏÜå' }
            ];

            for (let field of requiredFields) {
                const element = document.getElementById(field.id);
                if (!element.value.trim()) {
                    alert(`${field.name}ÏùÑ(Î•º) ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.`);
                    element.focus();
                    return;
                }
            }

            // Í≤∞Ï†ú Î∞©Î≤ï ÌôïÏù∏
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            
            // Î°úÎî© ÌëúÏãú
            showPaymentLoading();
            
            // Í≤∞Ï†ú Ï≤òÎ¶¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò
            setTimeout(() => {
                hidePaymentLoading();
                
                // Ï£ºÎ¨∏ Ï†ïÎ≥¥ Ï†ÄÏû•
                const orderData = {
                    orderId: 'ORD' + Date.now(),
                    items: checkoutData.items,
                    total: checkoutData.total,
                    paymentMethod: paymentMethod,
                    orderDate: new Date().toISOString(),
                    recipient: {
                        name: document.getElementById('recipientName').value,
                        phone: document.getElementById('recipientPhone').value,
                        address: document.getElementById('address').value + ' ' + document.getElementById('detailAddress').value
                    }
                };
                
                localStorage.setItem('lastOrder', JSON.stringify(orderData));
                
                // Ïû•Î∞îÍµ¨Îãà ÎπÑÏö∞Í∏∞
                localStorage.removeItem('cartItems');
                
                // Ï£ºÎ¨∏ ÏôÑÎ£å ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                window.location.href = `order-complete.html?orderId=${orderData.orderId}`;
                
            }, 2000);
        }

        // Í≤∞Ï†ú Î°úÎî© ÌëúÏãú
        function showPaymentLoading() {
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'paymentLoading';
            loadingOverlay.innerHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                    color: white;
                    font-size: 18px;
                    flex-direction: column;
                    gap: 20px;
                ">
                    <div>Í≤∞Ï†ú Ï≤òÎ¶¨ Ï§ë...</div>
                    <div style="
                        width: 50px;
                        height: 50px;
                        border: 3px solid #333;
                        border-top: 3px solid #6366f1;
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                    "></div>
                </div>
            `;
            document.body.appendChild(loadingOverlay);
        }

        // Í≤∞Ï†ú Î°úÎî© Ïà®Í∏∞Í∏∞
        function hidePaymentLoading() {
            const loadingOverlay = document.getElementById('paymentLoading');
            if (loadingOverlay) {
                loadingOverlay.remove();
            }
        }
    </script>
